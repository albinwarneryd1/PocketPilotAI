name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build-and-test:
    name: Build + Tests (API/Web)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore API/Web and tests
        run: |
          dotnet restore src/PocketPilotAI.Api/PocketPilotAI.Api.csproj
          dotnet restore src/PocketPilotAI.Web/PocketPilotAI.Web.csproj
          dotnet restore tests/PocketPilotAI.UnitTests/PocketPilotAI.UnitTests.csproj
          dotnet restore tests/PocketPilotAI.IntegrationTests/PocketPilotAI.IntegrationTests.csproj
          dotnet restore tests/PocketPilotAI.ApiTests/PocketPilotAI.ApiTests.csproj

      - name: Build API
        run: dotnet build src/PocketPilotAI.Api/PocketPilotAI.Api.csproj -c Release --no-restore

      - name: Build Web
        run: dotnet build src/PocketPilotAI.Web/PocketPilotAI.Web.csproj -c Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/PocketPilotAI.UnitTests/PocketPilotAI.UnitTests.csproj -c Release --verbosity normal

      - name: Run integration tests
        run: dotnet test tests/PocketPilotAI.IntegrationTests/PocketPilotAI.IntegrationTests.csproj -c Release --verbosity normal

      - name: Run API tests
        run: dotnet test tests/PocketPilotAI.ApiTests/PocketPilotAI.ApiTests.csproj -c Release --verbosity normal

  maui-build:
    name: Build MAUI (MacCatalyst)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore MAUI
        run: dotnet restore src/PocketPilotAI.App/PocketPilotAI.App.csproj

      - name: Build MAUI (MacCatalyst)
        run: dotnet build src/PocketPilotAI.App/PocketPilotAI.App.csproj -c Release -f net10.0-maccatalyst --no-restore
