name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build-and-test:
    name: Build + Tests (API/Web)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore API/Web and tests
        run: |
          dotnet restore src/PocketPilotAI.Api/PocketPilotAI.Api.csproj
          dotnet restore src/PocketPilotAI.Web/PocketPilotAI.Web.csproj
          dotnet restore tests/PocketPilotAI.UnitTests/PocketPilotAI.UnitTests.csproj
          dotnet restore tests/PocketPilotAI.IntegrationTests/PocketPilotAI.IntegrationTests.csproj
          dotnet restore tests/PocketPilotAI.ApiTests/PocketPilotAI.ApiTests.csproj

      - name: Build API
        run: dotnet build src/PocketPilotAI.Api/PocketPilotAI.Api.csproj -c Release --no-restore

      - name: Build Web
        run: dotnet build src/PocketPilotAI.Web/PocketPilotAI.Web.csproj -c Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/PocketPilotAI.UnitTests/PocketPilotAI.UnitTests.csproj -c Release --verbosity normal

      - name: Run integration tests
        run: dotnet test tests/PocketPilotAI.IntegrationTests/PocketPilotAI.IntegrationTests.csproj -c Release --verbosity normal

      - name: Run API tests
        run: dotnet test tests/PocketPilotAI.ApiTests/PocketPilotAI.ApiTests.csproj -c Release --verbosity normal

  maui-build:
    name: Build MAUI (MacCatalyst)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore MAUI
        run: dotnet restore src/PocketPilotAI.App/PocketPilotAI.App.csproj

      - name: Check Xcode version
        id: xcode
        shell: bash
        run: |
          XCODE_VERSION="$(xcodebuild -version | awk '/Xcode/{print $2}')"
          echo "Detected Xcode version: ${XCODE_VERSION}"
          echo "xcode_version=${XCODE_VERSION}" >> "$GITHUB_OUTPUT"

          if [[ "${XCODE_VERSION}" == 26.2* ]]; then
            echo "skip_maui_build=false" >> "$GITHUB_OUTPUT"
          else
            echo "skip_maui_build=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build MAUI (MacCatalyst)
        if: steps.xcode.outputs.skip_maui_build == 'false'
        run: dotnet build src/PocketPilotAI.App/PocketPilotAI.App.csproj -c Release -f net10.0-maccatalyst --no-restore -p:ValidateXcodeVersion=false

      - name: Skip MAUI build (Xcode mismatch)
        if: steps.xcode.outputs.skip_maui_build == 'true'
        run: |
          echo "::warning::Skipping MAUI build. Runner Xcode is '${{ steps.xcode.outputs.xcode_version }}' but .NET MacCatalyst workload requires Xcode 26.2."
